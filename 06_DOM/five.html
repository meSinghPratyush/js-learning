<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_more</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="Language">
        <li>
            Javascript.
        </li>
    </ul>
</body>
<script>
    function addlan(language){
        const listitem=document.createElement("li")
        listitem.innerHTML=`${language}`
        document.querySelector(".Language").
        appendChild(listitem)
    }
    addlan("Python")
    function addOptiElement(language){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.Language').appendChild(li)
    }
    addOptiElement("C-Prog")
    addOptiElement("C#")
    
    //Edting...

    //const secondlang=document.querySelector("li:nth-child(2)")
    // console.log(secondlang);
    
    // const newli=document.createElement('li')
    // newli.textContent="Mojo"
    // secondlang.replaceWith(newli)

    //Replacing c-prog...
   const thirdlang=document.querySelector("li:nth-child(3)")
   //console.log(thirdlang);
    const newli2=document.createElement('li')
    newli2.textContent="C++"
    thirdlang.replaceWith(newli2)

    //replacing using outerHTML............................................

    const fourthLang=document.querySelector("li:nth-child(4)")
    fourthLang.outerHTML="<li>DotNET</li>"

    //Removing node/.....................................

    const langrem=document.querySelector("li:nth-child(4)")
    langrem.remove()
   
</script>
</html>
