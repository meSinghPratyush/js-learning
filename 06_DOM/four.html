<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice DOM</title>
</head>
<body style="background-color: black; color:aliceblue;">
    
</body>
<script>
    function creatediv (bgcolor,color,padd,bRadius,title,name,text){
        const div=document.createElement('div')
        console.log(div);
        div.className="Main"
        const min=1
        const max=10
        div.id=Math.floor(Math.random()*(max-min+1))+min
        div.setAttribute(title,name)
        div.style.backgroundColor=bgcolor
        div.style.color=color
        div.style.padding=padd
        div.style.borderRadius=bRadius
        div.innerText=text
        document.body.appendChild(div)
        
    }
    creatediv("white","black","25px","15px","King","Luffy","MonkeyDLuffy")
    creatediv("red","white","25px","15px","King","Shanks","Red Haired Shanks")
    creatediv("green","red","25px","15px","FirstMate","Zoro","Roro Noa Zoro")
    
</script>
</html>
