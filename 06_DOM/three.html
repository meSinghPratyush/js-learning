<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3_Learn</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="Main"
    const min=1
    const max=10
    div.id=Math.floor(Math.random()*(max-min+1))+min
    div.setAttribute("Title","King")
    div.style.backgroundColor="Orange"
    div.style.padding="25px"
    div.style.borderRadius="15px"
    //div.innerText="Monkey D Luffy"
    const addText=document.createTextNode("Monkey D Luffy")
    div.appendChild(addText)
    document.body.appendChild(div)
    
</script>
</html>
